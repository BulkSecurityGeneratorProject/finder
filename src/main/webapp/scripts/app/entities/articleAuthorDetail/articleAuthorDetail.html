<div>
	<div class="row">
		<!-- 定义panel面板 -->
		<div class="col-md-10 col-md-offset-1 panel panel-default">

			<div class="mod-user-info">
				<div class="profile-image">
					<img
	                    data-ng-src="{{'data:' + author.user.pictureContentType + ';base64,' + author.user.picture}}"
	                    class="img-circle profile-img-middle center-block" alt="{{author.user.nickName}}" ng-if="author.user.picture"/>

				</div>
				<h1 class="name">{{author.user.nickName}}</h1>
				<p class="bio">{{author.user.signature}}</p>
				
				<!-- 关注 功能未完成 -->
				<!-- <div class="options">
					<button  class="btn btn-default" type="button">
					<i class="fa fa-user-plus"></i>
						关注
					</button>
				</div> -->
			</div>
			<div class="user-nav">
				<div class="parts">
					<a class="part current" ng-click="loadArticleAuthor()">发表文章（{{author.articleNum}}）</a>
					<span class="line"></span>
					<a class="part" ng-click="loadCommentAuthor()">评论（{{author.commentNum}}）</a>
					<span class="line"></span>
					<a class="part" ng-click="loadFavoriteAuthor()">收获喜欢（{{author.favoriteNum}}）</a>
				</div>
			</div>
			
			<!-- 分页文章数据 -->
			<div class="col-md-10 col-md-offset-1 col-padding-over-bs">
				<hr>
				<div class="media" style="margin-top: 0px;" ng-repeat="s in pageDataDTOs track by s.id">
					<!-- 左侧图片部分 -->
					<div class="media-left media-middle">
						<a ui-sref="article.detail({id:s.id})" title="{{s.title}}">
							<!-- img angular 的方式赋值{{}} -->
							<!-- <img src="{{s.minImgURL}}" alt="{{s.title}}" ng-if="s.minImgURL" class="media-object mob-img"/> -->
							<!-- 图片延迟加载lazy-src指令 -->
							<img lazy-src="{{s.minImgURL}}" animate-visible="true" alt="{{s.title}}" ng-if="s.minImgURL" class="media-object mob-img"/>
						</a>
					</div>
					<div class="media-body" style="padding-left: 15px;">
						<!-- 文章标题 -->
						<h4 class="title">
							<a ui-sref="article.detail({id:s.id})">{{s.title}}</a>
						</h4>
						<div class="mob-author">
							<!-- 发表时间 -->
							<span class="time" title="{{s.createdDate | date:'yyyy-MM-dd HH:mm'}}">
								{{s.prettyTime}}
							</span>
							<!-- 文章浏览次数 -->
							<span class="time" title="浏览数">
								<i class="fa fa-eye"></i>
								<em>{{s.pageView}}</em>
							</span>
							<!-- 评论数 -->
							<span class="time" title="评论数">
								<i class="fa fa-comment"></i>
								<em>{{s.commentNum}}</em>
							</span>
							<!-- 收获喜欢数 -->
							<span class="time" title="收获喜欢数">
								<i class="fa fa-heart"></i>
								<em>{{s.favoriteNum}}</em>
							</span>
							<!-- 文章分类 -->
							<span class="label label-default" style="background-color: #bbb">
								{{s.articleCategory.name}}
							</span>
						</div>
						<!-- 文章内容描述 -->
						<div class="mob-author mob-sub">{{s.describle | characters:35 }}</div>
					</div>
					<hr>
				</div>
				<!-- ng-if 判断和字符串相等 -->
				<!-- <span ng-if="detype == 'favorite'">
					取得收获喜欢 分页数据
				</span> -->
				<!-- 分页 -->
				<div class="text-center">
			        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()" items-per-page="pageSize"></uib-pagination>
			    </div>
			</div>
			<!-- 写文章 -->
			<a ui-sref="article.new">
				<div class="go-top go-feedback article-new transition" data-toggle="tooltip" data-placement="left" title="写篇文章">
					<i class="fa fa-pencil fa-2x"></i>
				</div>
			</a>
			<!-- jhipster QQ群 -->
			<div class="go-top go-feedback js-jhipster-qq transition">
				<div class="jhipster-qq-guide">
					<img src="assets/images/jhipsterqq.png" class="qq-guide-img">
				</div>
				<div title="技术交流QQ群">
					JH<br>框架
				</div>
			</div>
			<!-- 回到页面顶部 -->
			<div id="go-top-btn" class="go-top" title="回到顶部">
				<i class="glyphicon glyphicon-menu-up go-icon"></i>
			</div>
			
		</div>
	</div>
</div>
