
<div>
    <h2><span translate="finderApp.articleReply.detail.title">ArticleReply</span> {{articleReply.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="finderApp.articleReply.content">Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{articleReply.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="finderApp.articleReply.published">Published</span>
                </td>
                <td>
                    <span class="form-control-static">{{articleReply.published}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="finderApp.articleReply.createdDate">CreatedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{articleReply.createdDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="finderApp.articleReply.article">article</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="article.detail({id:articleReply.article.id})">{{articleReply.article.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
